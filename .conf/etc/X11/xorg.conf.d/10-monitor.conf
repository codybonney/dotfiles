Section "ServerLayout"
    Identifier  "Layout0"
    Screen    0 "Screen0"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"
    Identifier  "DVI-I-1"
    HorizSync   88.8 - 88.8
    VertRefresh 60.0
    Option      "DPMS"
    Option	"Primary" "true"
    Option      "PreferredMode" "2560x1440"
    Option      "Position" "0 0"
EndSection

Section "Monitor"
    Identifier  "DVI-D-0"
    HorizSync   88.8 - 88.8
    VertRefresh 60.0
    Option      "DPMS"
    Option      "PreferredMode" "2560x1440"
    Option      "Position" "0 0"
    Option	"RightOf" "DVI-I-1"
    Option	"Rotate" "right"
EndSection

Section "Monitor"
    Identifier  "DVI-I-0"
    HorizSync   88.8 - 88.8
    VertRefresh 60.0
    Option      "DPMS"
    Option      "PreferredMode" "2560x1440"
    Option      "Position" "0 0"
    Option      "LeftOf" "DVI-I-1"
    Option      "Rotate" "left"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "GeForce GTX 660"
    BusID          "PCI:73:0:0"
EndSection

Section "Device"
    Identifier     "Device1"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "GeForce GTX 660"
    BusID          "PCI:72:0:0"
EndSection

Section "Device"
    Identifier     "Device2"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "GeForce GTX 660"
    BusID          "PCI:73:0:0"
EndSection

Section "Screen"
    Identifier	"Screen0"
    Monitor	"DVI-I-1"
    Device      "Device0"
    DefaultDepth    24
    Option         "Stereo" "0"
    Option         "MultiGPU" "Off"
    Option         "SLI" "on"
    Option         "SLIMosaic" "True"
    Option         "BaseMosaic" "True"
    Option         "MetaModes" "GPU-1.DVI-i-1: 2560x1440+0+0 {rotation=left}, GPU-0.DVI-I-1: 2560x1440+1440+340, GPU-0.DVI-D-0: 2560x1440+4000+0 {rotation=right}"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

